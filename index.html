<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Weather Eye</title>
</head>

<body>
    <header class="jumbotron">
        <img src="./assets/weather-eyecon.png" class="img-fluid float-right mh-100" alt="Responsive image">
        <h1 id="main-title">The Weather Eye</h1>
        
    </header>
    <div class="container-fluid" id="main-content">
        <!-- Whole Page -->
        <div class="row">
            <div class="col-sm-3 pt-1" id="city-select">
                <!-- Search Box and cities -->
 
                <div id="searchForm">
                    <input type="text" id="textInput" name="cityEntered"><br>
                    <input type="button" class="btn btn-dark mt-1" id="searchButton" value="Search">
                </div>
                <div id="cityButtons"></div>
                <!-- Search box for new city, returns part of ajax string -->
                <!-- Buttons for prior searches. Stored in Localstorage. Returns part of ajax string. Maybe delete button beside it -->
            </div>
            <div class="col-sm-9">
                <div class="container-fluid">
                    <div class="row" id="current-info">

                        <div class="col-lg-8 col-lg-offset-2 text-left">
                            <h1><span id="cityCurrent"></span><img src="" id="iconCurrent" ></h1>
                            <h2><span id="dateCurrent"></span></h2>
                            <p id="tempCurrent"></p>
                            <p id="humidityCurrent"></p>
                            <p id="windCurrent"></p>
                            <p id="uvCurrent"></p>




                
                        </div>
                  
                        <!-- box displaying information. Need images. -->
                    </div>
                    <div class="row" id="forecast-info">
                        <!-- City forecast -->
                        
                        <div class="forecast-day" ><span id="b"></span><img src="" id="iconb"><span id="tempb"></span><span id="humidityb"></span></div>
                        <div class="forecast-day" ><span id="c"></span><img src="" id="iconc"><span id="tempc"></span><span id="humidityc"></span></div>
                        <div class="forecast-day" ><span id="d"></span><img src="" id="icond"><span id="tempd"></span><span id="humidityd"></span></div>
                        <div class="forecast-day" ><span id="e"></span><img src="" id="icone"><span id="tempe"></span><span id="humiditye"></span></div>
                        <div class="forecast-day" ><span id="f"></span><img src="" id="iconf"><span id="tempf"></span><span id="humidityf"></span></div>
                        

  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>

    <script>

    </script>

</body>

</html>
